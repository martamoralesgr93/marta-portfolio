<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marta Morales | UX/UI & Product Designer</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: #111;
      background: #f5f7fa;
      scroll-behavior: smooth;
    }

    a { text-decoration: none; color: inherit; }

    /* NAVBAR CLEAN */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #111;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #2563eb;
    }

    .cta {
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      border: 1px solid #2563eb;
      color: #2563eb;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #2563eb;
      color: white;
    }

    /* HAMBURGUESA */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 28px;
      height: 3px;
      background: #111;
      border-radius: 3px;
      transition: all 0.4s ease;
    }

    /* ANIMACION A X */
    .menu-toggle.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* HERO CLEAN */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: auto;
      gap: 3rem;
    }

    .hero-content {
      max-width: 600px;
      animation: fadeUp 1s ease forwards;
    }

    .hero h1 span {
      color: #2563eb;
    }

    .hero p {
      margin: 1.5rem 0 2rem;
      color: #555;
      font-size: 1.1rem;
    }

    .btn-primary {
      padding: 0.9rem 2rem;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
    }

    .hero-image img {
      max-width: 420px;
      border-radius: 24px;
      animation: float 6s ease-in-out infinite;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    }

    /* ANIMACIONES */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE MENU */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: white;
        flex-direction: column;
        align-items: center;
        display: none;
        border-bottom: 1px solid #e5e7eb;
      }

      .nav-links.active {
        display: flex;
        animation: fadeUp 0.4s ease forwards;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .nav-links a {
        display: block;
        padding: 1.2rem;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<header>
  <nav class="navbar">
    <a href="#inicio" class="logo">Marta Morales</a>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="#sobre-mi">Sobre m√≠</a></li>
      <li><a href="#proyectos">Proyectos</a></li>
      <li><a href="#servicios">Servicios</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#contacto" class="cta">Contacto</a></li>
    </ul>
  </nav>
</header>

<section class="hero" id="inicio">
  <div class="hero-content">
    <h1>Hola, soy <span>Marta Morales</span></h1>
    <p>UX/UI & Product Designer enfocada en experiencias digitales limpias, elegantes y funcionales.</p>
    <a href="#proyectos">
      <button class="btn-primary">Ver proyectos</button>
    </a>
  </div>

  <div class="hero-image">
    <img src="https://img.freepik.com/free-vector/abstract-clean-tech-background_52683-104505.jpg">
  </div>
</section>

<!-- JS -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");
  const navItems = document.querySelectorAll(".nav-links a");

  menuToggle.addEventListener("click", () => {
    menuToggle.classList.toggle("active");
    navLinks.classList.toggle("active");
  });

  navItems.forEach(link => {
    link.addEventListener("click", () => {
      navLinks.classList.remove("active");
      menuToggle.classList.remove("active");
    });
  });
</script>

</body>
</html>
